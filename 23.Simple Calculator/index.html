<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inputs">
            <h1 class="result">Result</h1>
            <div id="res"></div>
            <select class="selectOp" id="ope">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="number" class="num1" id="num1" placeholder="Number 1">
            <input type="number" class="num2" id="num2" placeholder="Number 2">
        </div>
        <button onclick="hevlegch()" class="submit">Submit</button>
    </div>
    <script src="aa.js"></script>
</body>
</html>
